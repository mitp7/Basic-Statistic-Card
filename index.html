<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <!-- Favicon and Title -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Mit Patel | Stats preview card component</title>

</head>
<body>
  <div class="card-component">
    <div class="card-info">
      <h1>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help <br> your business grow.</h1>
      <p class="summary">Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer 
        <br> experience, and overall efficiency.
      </p>
      <div class="stats">
        10k+ 314 12M+ 
      </div>
      <div class="stats-type">
        COMPANIES TEMPLATES QUERIES
      </div>
      <img class="meeting-img" src="images/image-header-desktop.jpg" alt="meeting-img">
      <div class="img-layer"></div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
    Coded by <a href="https://github.com/mitp7" target="_blank">Mit Patel</a>
  </div>
</body>
</html>
